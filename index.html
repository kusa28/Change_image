<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フルスクリーン画像スライダー</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #imageContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #imageContainer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="currentImage" src="images/image1.jpeg" alt="画像">
    </div>

    <script>
        // 画像パスの配列を動的に生成
        const imagePaths = [];
        for (let i = 1; i <= 12; i++) {
            imagePaths.push(`images/image${i}.JPG`);
        }

        // 画像を切り替える間隔（ミリ秒）
        const interval = 500; // 0.5秒

        // 現在の画像のインデックス
        let currentIndex = 0;

        // 画像の切り替えを行う関数
        function changeImage() {
            // 次の画像のインデックスを計算
            currentIndex = (currentIndex + 1) % imagePaths.length;

            // 画像を更新
            document.getElementById('currentImage').src = imagePaths[currentIndex];
        }

        // 一定間隔で画像を切り替えるタイマーを設定
        setInterval(changeImage, interval);

        // フルスクリーンを切り替える関数
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch((err) => {
                    alert(`フルスクリーンモードの切り替えに失敗しました: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // タップ時にフルスクリーンを切り替えるイベントリスナーを追加
        document.addEventListener('click', toggleFullScreen);
    </script>
</body>
</html>
